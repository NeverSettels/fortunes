<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Fortune Teller</title>
</head>

<body>
  <form action="" id="fortune-form">

    <label for="unlucky">Have any of these happend to you?</label>
    <input type="checkbox" name="unlucky" value='cat'> Saw a black Cat <br>
    <input type="checkbox" name="unlucky" value='mirror'> Broke a Mirror <br>
    <input type="checkbox" name="unlucky" value='ladder'> Walked under a ladder <br>

    <label for="lucky">Have any of these happend to you?</label>
    <input type="checkbox" name="lucky" value='clover'> found a 4-leaf clover <br>
    <input type="checkbox" name="lucky" value='star'> Saw a shooting star <br>
    <input type="checkbox" name="lucky" value='horseshoe'>Ate a horseshoe <br>

    <label for="starsign">Select you star sign:</label>
    <input type="radio" name="starsign" value="fire"> Fire <br>
    <input type="radio" name="starsign" value="earth"> Earth <br>
    <input type="radio" name="starsign" value="water"> Water <br>
    <input type="radio" name="starsign" value="air"> Air <br>
    <button type="submit">see your fortune</button>

  </form>

  <div id="survey-results">

  </div>


</body>

</html>
